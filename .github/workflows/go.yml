# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build for Linux
      run: GOOS=linux GOARCH=amd64 go build -v -o bin/lego-manager-linux-amd64 ./cmd/server
    
    - name: Build for Windows
      run: GOOS=windows GOARCH=amd64 go build -v -o bin/lego-manager-windows-amd64.exe ./cmd/server
    
    - name: Build for macOS
      run: GOOS=darwin GOARCH=amd64 go build -v -o bin/lego-manager-macos-amd64 ./cmd/server
    
    - name: Build for macOS ARM
      run: GOOS=darwin GOARCH=arm64 go build -v -o bin/lego-manager-macos-arm64 ./cmd/server
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          bin/lego-manager-linux-amd64
          bin/lego-manager-windows-amd64.exe
          bin/lego-manager-macos-amd64
          bin/lego-manager-macos-arm64
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
